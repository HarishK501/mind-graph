<!DOCTYPE html>
<html>

<head>
    <title>Mind Graph</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">MindGraph</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                    <!-- <a class="nav-link" href="#">Features</a> -->
                    <!-- <a class="nav-link" href="#">Pricing</a> -->
                </div>
            </div>
        </div>
    </nav>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary add-node-button" data-bs-toggle="modal" data-bs-target="#addNodeModal">
        Add Node
    </button>

    <!-- Modal -->
    <div class="modal fade" id="addNodeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add Node</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="new-node-name">Enter a name for the node</label>
                        <input class="form-control" id="new-node-name" type="text" value="">
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="link-node-to">Link the node to</label>
                        <select class="form-control" id="link-node-to">
                            <option value="" selected disabled hidden>Select a node</option>
                            <option>Harish</option>
                            <option>Rahul</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addNewNode()"
                        data-bs-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>
    <div id="container"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
